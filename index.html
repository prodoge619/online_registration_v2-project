<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>The Code Review</title>
    <meta name="viewport" content="width=device-width initial-scale=1">
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="Css/normalize.css">
    <link rel="stylesheet" href="Css/main.css">
</head>

<body>
    <header class="page-header">
        <h1 class="header-title">The Code Review</h1>
    </header>
    <main class="container">
        <section class="form-intro">
            <h2>Signup for our newsletter</h2>
            <p>Get the latest news on how your code is doing right in your inbox</p>
        </section>
        <form class="form-wrapper" action="index.html" method="post">
            <fieldset class="form-fieldset">
                <legend>Contact Information</legend>
                <div id="contact-group" class="grid-container">
                    <div id="personal-info" class="row">
                        <label for="user-full-name">Full Name</label>
                        <input type="text" name="user-full-name" id="user-full-name" placeholder="Required" class="required" required  pattern="[A-Za-z-0-9]+\s[A-Za-z-'0-9]+" title="firstname lastname">
                        <br>
                        <label for="user-email">Email Address</label>
                        <input type="email" name="user-email-address" id="user-email" placeholder="Required" class="required" required  title="name@email.com">
                        <br>
                        <label for="user-phone">Phone Number</label>
                        <input type="tel" name="user-phone-number" id="user-phone">
                        <br>
                        <label for="user-member-date">User Birtday</label>
                        <input type="date" name="user-birthday" id="user-member-date">
                        <br>
                    </div>
                    <div id="habitat-info" class="row">
                        <label for="habitat-street-address">Street Address</label>
                        <input type="text" name="habitat-street-address" id="habitat-street-address">
                        <br>
                        <label for="habitat-city">City</label>
                        <input type="text" name="habitat-city" id="habitat-city">
                        <br>
                        <label for="habitat-state">State</label>
                        <select name="habitat-state" id="habitat-state">
                            <option value="choose-state">Choose State</option>
                            <option value="kuala-lumpur">Kuala Lumpur</option>
                            <option value="johor-bahru">Johor Bahru</option>
                            <option value="alor-setar">Alor Setar</option>
                            <option value="malacca-city">Malacca City</option>
                            <option value="ipoh">Ipoh</option>
                            <option value="seremban">Seremban</option>
                            <option value="penang">Penang</option>
                        </select>
                        <br>
                        <label for="habitat-zip-code">Zip Code</label>
                        <input type="text" name="habitat-zip-code" id="habitat-zip-code" placeholder="Required" class="required" required>
                    </div>
                </div>
            </fieldset>
            <fieldset class="form-fieldset">
                <legend>Newsletter</legend>
                <div id="newsletter-group" class="grid-container">
                    <div id="checkbox-group" class="row">
                        <p class="descriptive-label">Select the newsletters you would like to receive</p>
                        <input type="checkbox" id="html-news" name="newsletter-preferred" value="html-news">
                        <label for="html-news">HTML News</label>
                        <br>
                        <input type="checkbox" id="css-news" name="newsletter-preferred" value="css-news">
                        <label for="css-news">CSS News</label>
                        <br>
                        <input type="checkbox" id="js-news" name="newsletter-preferred" value="js-news">
                        <label for="js-news">Javascript News</label>
                        <br>
                        <br>
                    </div>
                    <div id="radio-group" class="row">
                        <p class="descriptive-label">Newsletter format</p>
                        <input type="radio" id="html" name="newsletter-format" value="html">
                        <label for="html">HTML</label>
                        <br>
                        <input type="radio" id="plain-txt" name="newsletter-format" value="plain-text">
                        <label for="plain-txt">Plain text</label>
                        <br>
                        <br>
                    </div>
                </div>
                <div class="text-group">
                    <label for="other-topics">Other topics you'd like to hear about</label>
                    <br>
                    <textarea name="other-topics" id="other-topics"></textarea>
                </div>
            </fieldset>
            <input id="button-submit" type="submit" value="Sign Up">
        </form>
    </main>
    <footer class="page-footer">
        <p>Copyright The Code Review</p>
        <img src="Images/icon-code.svg" alt="Codereview Logo" class="footer-logo">
    </footer>
</body>

</html>
